name: Run Selenium Script

on:
  schedule:
    # Saturday 21:15 UTC
    - cron: "00 20 * * 6"
    # Sunday 19:45 UTC
    - cron: "30 18 * * 0"
    # Monday 08:45 UTC
    - cron: "30 07 * * 1"
  workflow_dispatch:   # manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          

      - name: Run script
        env:
          TZ: Europe/Berlin
          ZHS_USER: ${{ secrets.ZHS_USER }}
          ZHS_PASS: ${{ secrets.ZHS_PASS }}
          CHOICE: 0,1,4
          STREET: ${{ secrets.STREET }}
          Thrs_time: 21:30
          Fri_time: 20:00
          Sat_time: 09:00
          STREET_NUMBER: ${{ secrets.STREET_NUMBER }}
          POSTAL_CODE: ${{ secrets.POSTAL_CODE }}
          CITY: Munich
          BIRTHDATE: ${{ secrets.BIRTHDATE }}


        run: python script.py